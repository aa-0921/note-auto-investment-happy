# .github/workflows/duplicate-article.yml
# 日本語コメント: ウェルスコーチ案件記事の複製・投稿ワークフロー
# 定期的に案件記事を複製して、タイトルに日付を追加して即座に公開します

name: ウェルスコーチ記事複製

on:
  # 定期実行スケジュール
  # schedule:
  #   # 火木金日の午前8時（日本時間）に実行
  #   - cron: '0 23 * * 1,3,4,6'
  
  # 手動実行も可能
  workflow_dispatch:
    inputs:
      publish:
        description: '公開する（true/false）'
        required: false
        default: 'true'

jobs:
  duplicate:
    runs-on: ubuntu-latest
    
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4
      
      - name: note-auto-coreのチェックアウト
        uses: actions/checkout@v4
        with:
          repository: aa-0921/note-auto-core
          path: note-auto-core
          ref: main
          token: ${{ secrets.CORE_REPO_TOKEN }}
      
      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: 依存関係のインストール
        run: |
          # note-auto-coreの依存関係をインストール
          cd note-auto-core && npm install
          cd ..
          # ローカルパッケージを直接参照してインストール
          npm install ./note-auto-core
      
      - name: Chromiumのインストール
        run: |
          npx puppeteer browsers install chrome
      
      - name: ウェルスコーチ記事を複製
        env:
          NOTE_EMAIL: ${{ secrets.NOTE_EMAIL }}
          NOTE_PASSWORD: ${{ secrets.NOTE_PASSWORD }}
        run: |
          node scripts/duplicateArticle.js --bg
      
      - name: エラー時の通知
        if: failure()
        run: |
          echo "❌ 記事の複製に失敗しました"
          echo "ログを確認してください"

